<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38EF7D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#backgroundGradient)"/>
  
  <!-- Main circular progress ring -->
  <circle cx="512" cy="512" r="280" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="16"/>
  
  <!-- Progress arc (3/4 complete) -->
  <path d="M 512 232 A 280 280 0 1 1 314.3 709.7" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Central upward arrow -->
  <g transform="translate(512,512)">
    <!-- Arrow shaft -->
    <rect x="-20" y="-60" width="40" height="120" rx="20" ry="20" fill="url(#iconGradient)"/>
    
    <!-- Arrow head -->
    <polygon points="-60,-80 0,-140 60,-80 30,-80 30,-60 -30,-60 -30,-80" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Subtle tick marks around the circle -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round">
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(0 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(30 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(60 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(90 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(120 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(150 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(180 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(210 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(240 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(270 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(300 512 512)"/>
    <line x1="512" y1="200" x2="512" y2="220" transform="rotate(330 512 512)"/>
  </g>
</svg>