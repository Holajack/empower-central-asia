# Netlify Configuration for Businesses Beyond Borders
# React SPA with client-side routing

[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for React Router to handle
# force = false means: only redirect if the file doesn't exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect non-www to www and force HTTPS
[[redirects]]
  from = "http://businessesbeyondborders.com/*"
  to = "https://www.businessesbeyondborders.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://businessesbeyondborders.com/*"
  to = "https://www.businessesbeyondborders.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.businessesbeyondborders.com/*"
  to = "https://www.businessesbeyondborders.com/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Headers for HTML pages to help with SEO
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Headers for robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Headers for sitemap
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
